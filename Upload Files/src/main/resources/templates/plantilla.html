<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{estilos.css}" />
</head>

<body class="inicial">

<h1>Subir Archivos</h1>

<div class="boton">
    <form method="POST" enctype="multipart/form-data" action="/">
                <input  type="file" name="file" />
                <hr>
                <input class="boton1" type="submit" value="Subir" />
    </form>
</div>


<div th:if="${message}" class="mensajes" >
    <h2 th:text="${message}"/>
</div>


<div class="lista">
    <ul>
        <li th:each="file : ${files}">
            <a th:href="${file}" th:text="${file}" />
        </li>
    </ul>
</div>

</body>
</html>
